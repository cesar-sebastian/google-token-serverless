service: google-token

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

functions:
  token:
    handler: api/google.token
    layers:
      # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - {Ref: CommonLibsLambdaLayer}
    memorySize: 128
    description: Get token google auth2
    events:
      - http:
          path: token
          method: post
layers:
  commonLibs:
    path: layer
    compatibleRuntimes:
      - nodejs8.10